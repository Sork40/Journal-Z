<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Z â€“ Semaine 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .book {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .page {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%) rotateY(90deg);
      transform-origin: center left;
      opacity: 0;
      display: block;
      transition: transform 0.6s ease, opacity 0.6s ease;
      backface-visibility: hidden;
      z-index: 1;
    }

    .page.visible {
      transform: translate(-50%, -50%) rotateY(0deg);
      opacity: 1;
      z-index: 2;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .btn img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px yellow);
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .btn {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>
<div id='flipbook'>
  <img src='images/page_01.png' class='page'>
  <img src='images/page_02.png' class='page'>
  <img src='images/page_03.png' class='page'>
  <img src='images/page_04.png' class='page'>
  <img src='images/page_05.png' class='page'>
  <img src='images/page_06.png' class='page'>
  <img src='images/page_07.png' class='page'>
  <img src='images/page_08.png' class='page'>
</div>
<script src='script/jquery.min.js'></script>
<script src='script/turn.min.js'></script>
<script src='script/main.js'></script>
</body>
</html>
