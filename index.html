
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Z – Kaio Shin Ultimate</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .book {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .page {
      position: absolute;
      top: 50%;
      left: 50%;
      max-height: 90vh;
      max-width: 90vw;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1;
    }

    .page.visible {
      opacity: 1;
      z-index: 2;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 10;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .btn img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px yellow);
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .clickable {
      position: absolute;
      bottom: 5%;
      left: 8%;
      color: #00ffcc;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="book">
    <!-- Flèches Shenron -->
    <div class="controls">
      <button class="btn" id="prev"><img src="images/icone_01.png" alt="Page précédente" /></button>
      <button class="btn" id="next"><img src="images/icone_02.png" alt="Page suivante" /></button>
    </div>

    <!-- Pages -->
    <img src="images/page_01.png" alt="Page 1" class="page visible" />
    <img src="images/page_02.png" alt="Page 2" class="page" />
    <img src="images/page_03.png" alt="Page 3" class="page" />
    <img src="images/page_04.png" alt="Page 4" class="page" />

    <!-- Module interactif -->
    <div id="interactive-input" class="clickable">Poids : cliquer pour saisir</div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    const showPage = (index) => {
      pages.forEach((p, i) => {
        p.classList.remove('visible');
        if (i === index) {
          p.classList.add('visible');
        }
      });

      // Masquer le champ si pas sur la première page
      document.getElementById("interactive-input").style.display = (index === 0) ? 'block' : 'none';
    };

    document.getElementById('next').addEventListener('click', () => {
      if (current < pages.length - 1) {
        current++;
        showPage(current);
      }
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (current > 0) {
        current--;
        showPage(current);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('next').click();
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
    });

    // Module interactif pour poids
    document.getElementById("interactive-input").addEventListener("click", () => {
      const poids = prompt("Entre ton poids du jour (kg) :");
      if (poids) {
        document.getElementById("interactive-input").textContent = `Poids : ${poids} kg`;
      }
    });

    // Préchargement images
    pages.forEach(p => {
      const img = new Image();
      img.src = p.src;
    });
  </script>
</body>
</html>
