<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Z â€“ Semaine 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
    }
    .page {
      display: none;
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="book">
    <img src="public/page_01.png" alt="Page 1" class="page" />
    <img src="public/page_02.png" alt="Page 2" class="page" />
    <img src="public/page_03.png" alt="Page 3" class="page" />
    <img src="public/page_04.png" alt="Page 4" class="page" />
    <img src="public/page_05.png" alt="Page 5" class="page" />
    <img src="public/page_06.png" alt="Page 6" class="page" />
    <img src="public/page_07.png" alt="Page 7" class="page" />
    <img src="public/page_08.png" alt="Page 8" class="page" />
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && current < pages.length - 1) {
        pages[current].style.display = 'none';
        current++;
        pages[current].style.display = 'block';
      } else if (e.key === 'ArrowLeft' && current > 0) {
        pages[current].style.display = 'none';
        current--;
        pages[current].style.display = 'block';
      }
    });

    pages.forEach((page, i) => {
      page.style.display = i === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
